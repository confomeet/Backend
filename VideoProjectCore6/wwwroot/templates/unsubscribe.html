<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Reem+Kufi:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/droid-arabic-kufi"
      type="text/css"
    /> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&family=Reem+Kufi:wght@400;500;600&display=swap");
    </style>
  </head>

  <body style="font-family: Cairo; font-weight: bold; font-style: normal">
    <table
      border="0"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      align="center"
      bgcolor="#eaeaea"
      style="
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #eaeaea;
      "
    >
      <tbody>
        <tr>
          <td valign="top" style="line-height: 1.5">
            <table
              border="0"
              width="100%"
              cellspacing="0"
              cellpadding="0"
              align="center"
            >
              <tbody>
                <!--
              index:1
              header with logo
            -->
                <tr>
                  <td>
                    <table
                      border="0"
                      width="100%"
                      cellspacing="0"
                      cellpadding="0"
                      align="center"
                      style="
                        margin: 0px auto;
                        max-width: 606px;
                        background-color: #e9edf2;

                        padding-left: 15px;
                        padding-right: 15px;
                        height: 197px;
                        left: -6px;
                        top: 0px;
                        border-radius: 10px;
                      "
                    >
                      <tbody>
                        <tr>
                          <td>
                            <table>
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      font-family: Cairo;
                                      font-size: 18px;
                                      font-weight: 600;
                                      line-height: 25px;
                                      letter-spacing: 0em;
                                      text-align: left;
                                      color: #263661;
                                    "
                                  >
                                    <img src="cid:{logo}"  alt="logo" />
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <!-- 
              mainBody
            -->
                <tr>
                  <td>
                    <table
                      border="0"
                      width="100%"
                      cellspacing="0"
                      cellpadding="0"
                      align="center"
                      style="
                        max-width: 606px;
                        margin: 0px auto;
                        background: #ffffff;
                      "
                    >
                      <tbody>
                        <tr>
                          <td style="padding: 10px 22px">
                            <table
                              border="0"
                              width="100%"
                              cellspacing="0"
                              cellpadding="0"
                              align="center"
                              bgcolor="#ffffff"
                              style="max-width: 606px"
                            >
                              <tbody>
                                <!-- DEAER  done-->

                                <!-- REF done -->
                                <tr>
                                  <td>
                                    <p
                                      style="
                                        margin: 0px;
                                        padding: 0px;
                                        direction: ltr;
                                        color: #263661;
                                        font-family: Cairo;
                                        font-size: 16px;
                                        font-weight: 400;
                                        line-height: 22px;
                                        letter-spacing: 0em;
                                        text-align: left;
                                      "
                                    >
                                      {BODY-EN}
                                    </p>
                                  </td>
                                  <td align="left" style="text-align: left">
                                    <p
                                      style="
                                        direction: rtl;
                                        color: #263661;
                                        font-family: Cairo;
                                        font-size: 16px;
                                        font-weight: 400;
                                        line-height: 18px;
                                        letter-spacing: 0em;
                                        text-align: right;
                                      "
                                    >
                                      {BODY-AR}
                                      <br />
                                    </p>
                                  </td>
                                </tr>
                                <!-- contact done  -->
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>

                <!-- Write your comments here -->
                <tr>
                  <td>
                    <table
                      border="0"
                      width="100%"
                      cellspacing="0"
                      cellpadding="0"
                      align="center"
                      style="
                        max-width: 606px;
                        margin: 0px auto;
                        background: #e9edf2;
                      "
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            style="max-width: 606px; width: 100% ;height:5px"
                          >
                           </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
